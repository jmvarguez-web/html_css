<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!-- Crea un nuevo documento HTML con el título "Sistema grid de Bootstrap"
Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML
Crea 6 div con un texto en su interior
Utilizando únicamente el atributo class de cada uno de los div haz lo siguiente:
Por defecto, cada elemento ocupará el ancho máximo
Para viewports SM - cada fila contendrá 2 elementos
Para viewports MD - cada fila contendrá 3 elementos
Para viewports LG - cada fila contendrá 4 elementos
Para viewports XL - cada fila contendrá 6 elementos 
col-sm-2, col-md-3, col-lg-4, col-xl-6
-->

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 colcolor">Div 1</div>
            <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 colcolor">Div 2</div>
            <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 colcolor">Div 3</div>
            <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 colcolor">Div 4</div>
            <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 colcolor">Div 5</div>
            <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 colcolor">Div 6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
